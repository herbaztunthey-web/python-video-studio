name: Generate Daily Weather Video

on:
  schedule:
    - cron: '0 8 * * *' # Runs daily at 8:00 AM UTC
  workflow_dispatch: # Allows manual testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick fonts-liberation
          # Fix ImageMagick security policy for Linux
          sudo sed -i 's/policy domain="path" rights="none" pattern="@\*"/policy domain="path" rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python Libraries
        run: |
          python -m pip install --upgrade pip
          pip install wheel
          pip install -r requirements.txt

      - name: Run Weather Script
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: python main.py

      - name: Save Video as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-video
          path: "*.mp4"